<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4">
            <div>
                <div class="mb-4"><input [(ngModel)]="searchTerm" placeholder="Filter" class="form-control"></div>

                <ul class="list-group" >
                    <li class="list-group-item" *ngFor="let person of people | filter: searchTerm: 'name'">{{person.name}} | {{person.age}} | {{person.country}}</li>
                </ul>
                
              </div>
        </div>
    </div>
</div>
