<div class="container-fluid py-4">
  <div class="row">
    <div class="col-lg-3" *ngFor="let user of users">
      <div class="card mb-3" >
        <div class="card-body">
          <h2>{{ user.username }}</h2>
          <div class="h6 mb-1"><strong>Name: </strong>{{ user.name }}</div><br>
          <div class="h6 mb-1"><strong>Email: </strong>{{ user.email }}</div><br>
          <div class="h6 mb-1"><strong>Website: </strong>{{ user.website }}</div><br>
        </div>
      </div>
    </div>
  </div>
</div>
